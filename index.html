<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="profile-image">
        <img src="profile.jpg" alt="profile image" />
      </div>
      <h1>Michel <span>Nasri</span></h1>
      <nav>
        <ul>
          <li>
            <ion-icon name="home" class="icon"></ion-icon><a href="#">Home</a>
          </li>
          <li>
            <ion-icon name="people" class="icon"></ion-icon
            ><a href="#">About Me</a>
          </li>
          <li>
            <ion-icon name="chatbubbles" class="icon"></ion-icon
            ><a href="#">Contact Me</a>
          </li>
        </ul>
      </nav>
      <div class="social-media">
        <ion-icon name="logo-instagram" class="icon"></ion-icon>
        <ion-icon name="logo-linkedin" class="icon"></ion-icon>
        <ion-icon name="logo-github" class="icon"></ion-icon>
      </div>
    </header>

    <main>
        <div class="header-search">
            <div class="search">
              <input type="text" name="" id="" placeholder="Search ..."/>
              <ion-icon name="search"></ion-icon>
            </div>
          </div>
        </div>
    </main>
      

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
